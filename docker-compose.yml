    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    networks:
      - ecomerce_net
    depends_on:
      - smtp-service  # –£–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç SMTP-—Å–µ—Ä–≤–∏—Å–∞

