version: '3.8'
services:
  app:
    build: ./server/.
    ports:
      - "5654:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    networks:
      - ecomerce_net

networks:
  ecomerce_net:
    driver: bridge

# Определяем том для постоянного хранения данных БД
volumes:
  postgres_data:
    driver: local