version: '3.8'
services:
  client:
    build: ./client/
    env_file:
      - ./client/.env
    ports:
      - "3056:3000"
    restart: unless-stopped
    networks:
      - ecomerce_net
  app:
    build: ./server/.
    ports:
      - "5654:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    networks:
      - ecomerce_net
    depends_on:
      - smtp-service  # –£–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç SMTP-—Å–µ—Ä–≤–∏—Å–∞

  # –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Å–µ—Ä–≤–∏—Å –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ—á—Ç—ã
  smtp-service:
    image: maildev/maildev
    container_name: smtp-service
    restart: unless-stopped
    environment:
      - NODE_OPTIONS=--no-warnings=DeprecationWarning
    ports:
      - "8180:1080"   # –í–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
      # üî• –£–ë–ï–†–ò–¢–ï –º–∞–ø–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ—Ä—Ç–∞ 25:1025 - –æ–Ω –Ω–µ –Ω—É–∂–µ–Ω –¥–ª—è –∏—Å—Ö–æ–¥—è—â–µ–π –ø–æ—á—Ç—ã!
    networks:
      - ecomerce_net

networks:
  ecomerce_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
