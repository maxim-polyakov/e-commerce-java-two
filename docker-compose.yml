version: '3.8'
services:
  client:
    build: ./client/
    env_file:
      - ./client/.env
    ports:
      - "3056:3000"
    restart: unless-stopped
    networks:
      - ecomerce_net
  app:
    build: ./server/.
    ports:
      - "5654:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Настройки для подключения к SMTP-серверу
      - SPRING_MAIL_HOST=smtp-service  # Имя сервиса из docker-compose
      - SPRING_MAIL_PORT=1025
      # Аутентификация не требуется
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
      - uploads_volume:/tmp/uploads/images
    networks:
      - ecomerce_net
    depends_on:
      - smtp-service  # Указываем зависимость от SMTP-сервиса

  # Добавляем новый сервис для отправки почты
  smtp-service:
    image: maildev/maildev
    container_name: smtp-service
    restart: unless-stopped
    environment:
      - NODE_OPTIONS=--no-warnings=DeprecationWarning
      - DEBUG=maildev*
    env_file:
      - ./server/.env
    command:
      --outgoing-host smtp.gmail.com
      --outgoing-port 465
      --outgoing-secure
      --outgoing-user mailer7012@gmail.com
      --outgoing-pass "ldxm ypzz ewvf mnwq"
      --auto-relay
      --verbose
    ports:
      - "8180:1080"
    networks:
      - ecomerce_net

networks:
  ecomerce_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_volume:
    driver: local
