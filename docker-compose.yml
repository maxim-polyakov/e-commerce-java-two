version: '3.8'
services:
  client:
    build: ./client/
    env_file:
      - ./client/.env
    ports:
      - "3056:3000"
    restart: unless-stopped
    networks:
      - ecomerce_net
  app:
    build: ./server/.
    ports:
      - "5654:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Настройки для подключения к SMTP-серверу
      - SPRING_MAIL_HOST=smtp-service  # Имя сервиса из docker-compose
      - SPRING_MAIL_PORT=1025
      # Аутентификация не требуется
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    networks:
      - ecomerce_net
    depends_on:
      - smtp-service  # Указываем зависимость от SMTP-сервиса

  # Добавляем новый сервис для отправки почты
  smtp-service:
    image: maildev/maildev  # Или image: changemakerstudiosus/papercut-smtp:latest для Papercut
    container_name: smtp-service
    restart: unless-stopped
    command:
      --outgoing-host smtp.gmail.com
      --outgoing-secure
      --outgoing-user mailer7012@gmail.com
      --outgoing-pass "wuvi xnbi ngnr shjf"
      --auto-relay
    ports:
      - "8180:1080"   # Веб-интерфейс для просмотра писем
      - "25:1025"     # Порт для SMTP
    networks:
      - ecomerce_net

networks:
  ecomerce_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local