version: '3.8'
services:
  client:
    build: ./client/
    env_file:
      - ./client/.env
    ports:
      - "3056:3000"
    restart: unless-stopped
    networks:
      - ecomerce_net
  app:
    build: ./server/.
    ports:
      - "5654:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Настройки для подключения к SMTP-серверу
      - SPRING_MAIL_HOST=smtp-service  # Имя сервиса из docker-compose
      - SPRING_MAIL_PORT=1025
      # Аутентификация не требуется
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    networks:
      - ecomerce_net



networks:
  ecomerce_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local