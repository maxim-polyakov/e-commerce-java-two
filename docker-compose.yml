version: '3.8'
services:
  client:
    build: ./client/
    env_file:
      - ./client/.env
    ports:
      - "3056:3000"
    restart: unless-stopped
    networks:
      - ecomerce_net
  app:
    build: ./server/.
    ports:
      - "5654:8080"
    restart: unless-stopped
